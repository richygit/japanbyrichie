<head>
    <title>{{ .Title }}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ .Description }}">
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "normalize.css" }}" />
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "kube.css" }}" />
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <script src="/js/{{ index .Site.Data.js.hash "modernizr-2.8.3-respond-1.4.2.min.js" }}"></script>
    
</head>
<body>
  <div class="plx-container">
    <nav class="header">
      <a class="logo" href="#">I'm in Japan</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <div class="menu-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Tags</a></li>
          <li><a href="#">Contact</a></li>
        </div>
      </ul>
    </nav>
              <div class="plx-group">
                <div class="plx-layer plx-layer-back marquee">
                  <figure>
                    <img src="/images/{{ index .Site.Data.css.hash  .Params.marquee  }}">
                    <figcaption class="hidden">
                      {{ .Params.marqueeCaption}}
                    </figcaption>
                  </figure>
                </div>
                <div class="plx-layer plx-layer-overlay">
                  <div class="title-container">
                    <div class="title-inner">
                      <h1 class="title">{{ .Title }}</h1>
                      <div class="tagline h4">
                        {{ .Params.tagline }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="plx-group content">
                <div class="plx-layer plx-layer-overlay">
                  <main>
                    <article>
                      <div class="row align-center">
                        <div class="col col-10">
                          {{ .Content }}
                        </div>
                      </div>
                    </article>
                  </main>
                </div>
              </div>
            </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

</body>
<html>
