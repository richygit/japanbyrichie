<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ .Description }}">
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "normalize.css" }}" />
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "kube.css" }}" />

    {{ block "headStyles" . }}
      <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
    {{ end }}

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Open+Sans:400,400i" rel="stylesheet">

    {{ block "headScripts" . }}
    {{ end }}
    <script src="/js/{{ index .Site.Data.js.hash "modernizr-2.8.3-respond-1.4.2.min.js" }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    
</head>
<body>
    <nav class="header">
      <a class="logo" href="/">
        {{ partial "logo.html" . }}
        <div class="svg-fallback">Hello Richie</div>
      </a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <div class="menu-right">
          <li><a href="/tags/hiking">Hiking</a></li>
          <li><a href="/tags/festival">Festivals</a></li>
          <li><a href="/tags">Tags</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </div>
      </ul>
    </nav>
    {{ block "main" . }}
    {{ end }}
