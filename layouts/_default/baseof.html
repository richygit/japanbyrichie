<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="{{ .Description }}"/>
    <!-- favicons and other crap -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"/>
    <meta name="theme-color" content="#ffffff"/>

    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "normalize.css" }}" />
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "kube.css" }}" />

    {{ block "headStyles" . }}
      <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
    {{ end }}

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Open+Sans:400,400i,700" rel="stylesheet" />

    {{ block "headScripts" . }}
    {{ end }}
    <script async src="/js/{{ index .Site.Data.js.hash "modernizr-2.8.3-respond-1.4.2.min.js" }}"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/fecha/2.3.1/fecha.js"></script>
    
</head>
<body>
  <nav class="header">
    <a class="logo" href="/">
      {{ partial "logo.html" . }}
      <div class="svg-fallback">Hello Richie</div>
    </a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <div class="menu-right">
        <li><a href="/tags/hiking">Hiking</a></li>
        <li><a href="/tags/festival">Festivals</a></li>
        <li><a href="/tags">Tags</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </div>
    </ul>
  </nav>
  {{ block "main" . }}
  {{ end }}


  <!-- Google Analytics -->

  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-107335363-1', 'auto');
  ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->
</body>
